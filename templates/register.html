{% extends 'main.html' %}

{% block title %}
    Register

{% endblock %}

{% block body %}

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2 class="h3 mb-3 fw-normal text-center">Register new user</h2>
            </div>

            <div class="row g-5">
                <div>
                    <form class="needs-validation" novalidate="">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" name="firstName" id="firstName" class="form-control">
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" name="lastName" id="lastName" class="form-control">
                            </div>

                            <div class="col-12">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" name="email" id="email" class="form-control" placeholder="you@example.com">
                            </div>

                            <div class="col-12">
                                <label for="password" class="form-label">Password</label>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>


                            <input type="submit" class="w-100 btn btn-primary btn-lg" value="Create account">
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

{% endblock %}

<button class="w-100 btn btn-primary btn-lg" type="submit">Create account</button>
